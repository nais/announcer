[package]
name = "announcer"
version = "1.0.0"
edition = "2024"

[dependencies]
axum = "0.8.3"
chrono = { version = "0.4.40", features = ["serde"] }
lazy_static = "1.5.0"
log = "0.4.27"
md5 = "0.7.0"
quick-xml = { version = "0.37.4", features = ["serde", "serialize"] }
redis = { version = "0.29.5", features = ["tls-rustls"] }
regex = "1.11.1"
reqwest = { version = "0.12.15", features = ["charset", "http2", "json", "macos-system-configuration", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive", "serde_derive"] }
serde_json = "1.0.140"
structured-logger = "1.0.3"
tokio = { version = "1.44.2", features = ["full"] }
