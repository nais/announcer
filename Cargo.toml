[package]
name = "announcer"
version = "1.0.0"
edition = "2024"

[dependencies]
axum = "0.8"
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.5"
log = "0.4"
md5 = "0.7"
quick-xml = { version = "0.37", features = ["serde", "serialize"] }
redis = { version = "0.29", features = ["tls-rustls"] }
regex = "1.11"
reqwest = { version = "0.12", features = ["charset", "http2", "json", "macos-system-configuration", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive", "serde_derive"] }
serde_json = "1.0"
structured-logger = "1.0"
tokio = { version = "1.44", features = ["full"] }
